syntax = "proto2";

package proto_test;

import "import_test.proto";

message Foo {
  optional int64 id = 1;
  optional string name = 2;
  repeated Bar other = 3;
}

message Bar {
  optional int64 id = 1;
  optional string name = 2;
  repeated import_test.import_proto.Baz imported = 3;
}

enum TestEnum {
  option allow_alias = true;
  ALPHA = 1;
  BETA = 2;
  GAMMA = 3;
  DELTA = 3;
}

service Test {
  rpc Get(Foo) returns (Bar);
  rpc Set(Bar) returns (Foo);
}

